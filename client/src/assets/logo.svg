<svg width="500" height="120" viewBox="0 0 500 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="120" fill="transparent"/>

  <!-- Thunderbolt Icon -->
  <polygon points="0,10 40,10 25,60 55,60 10,110 25,70 0,70" fill="#F4C430"/>

  <!-- Text: DKM in large block letters -->
  <text x="70" y="85" font-family="Impact, Arial Black, sans-serif" font-size="72" font-weight="900" letter-spacing="2" fill="#1A1A1A">
    DKM
  </text>

  <!-- Stylized Effect: lightning streak -->
  <line x1="250" y1="20" x2="250" y2="100" stroke="#F4C430" stroke-width="4" stroke-linecap="round" stroke-dasharray="5,5"/>
</svg>
