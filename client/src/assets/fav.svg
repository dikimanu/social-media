<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="120" fill="transparent"/>

  <!-- Thunderbolt Shape -->
  <polygon points="30,5 60,5 40,55 70,55 20,115 40,70 10,70" 
           fill="url(#thunderGradient)" stroke="#1A1A1A" stroke-width="2"/>

  <!-- Gradient for thunderbolt -->
  <defs>
    <linearGradient id="thunderGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FF8C00"/>
      <stop offset="100%" stop-color="#FF4500"/>
    </linearGradient>

    <!-- Glow filter for extra impact -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#FFD700"/>
    </filter>
  </defs>

  <!-- Apply glow -->
  <polygon points="30,5 60,5 40,55 70,55 20,115 40,70 10,70" 
           fill="url(#thunderGradient)" filter="url(#glow)"/>
</svg>
